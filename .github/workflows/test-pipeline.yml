# This is a basic workflow to help you get started with Actions

name: first-act

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Install pyinstaller
        run: pip install pyinstaller
        
      - name: Build binary hell.py
        run: pyinstaller --onefile hell.py
      
      - name: Run binary hell
        run: ./dist/hell
        
      - name: Calculating known hosts
        run: echo ::set-output name=known_hosts::$(ssh-keyscan -H ${{ secrets.SSH_HOST }})
      
      - name: Install id_rsa SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ steps.vars.outputs.known_hosts }}
          if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)
      
      - name: Copy files via scp to the remote server
        run: scp -P ${{ secrets.SSH_PORT }} 'dist/*' ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_REMOTE_PATH }}
